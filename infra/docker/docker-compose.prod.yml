# Docker Compose pour la production
# Usage: docker compose -f infra/docker/docker-compose.prod.yml up -d

services:
  # =========================
  # BASE DE DONNÃ‰ES
  # =========================
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # =========================
  # API (Back-end)
  # =========================
  api:
    build:
      context: ../..
      dockerfile: app/api/Dockerfile
      target: production
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_URL: ${FRONTEND_URL}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      SUPER_ADMIN_USERNAME: ${SUPER_ADMIN_USERNAME}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/api/health',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal
      - external

  # =========================
  # CLIENT (Front-end)
  # =========================
  client:
    build:
      context: ../..
      dockerfile: app/client/Dockerfile
      target: production
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      INTERNAL_API_URL: http://api:4000/api
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal
      - external

volumes:
  db_data:


networks:
  internal:
    driver: bridge
  external:
    driver: bridge
