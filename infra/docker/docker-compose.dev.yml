# Docker Compose pour le développement
# Usage: ./infra/scripts/dev.sh

services:
  # =========================
  # BASE DE DONNÉES
  # =========================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-starter_kit}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # =========================
  # API (Back-end)
  # =========================
  api:
    build:
      context: ../..
      dockerfile: app/api/Dockerfile
      target: development
    command: sh -c "npx prisma generate && npm run dev"
    env_file:
      - ../../.env.dev
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-starter_kit}
    volumes:
      - ../../app/api:/workspace/app/api
      - ../../app/shared:/workspace/app/shared
      - /workspace/app/api/node_modules
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-4000}:4000"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/api/health',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\"" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # CLIENT (Front-end)
  # =========================
  client:
    build:
      context: ../..
      dockerfile: app/client/Dockerfile
      target: development
    command: sh -c "npm run dev -- --hostname 0.0.0.0 --port 3000"
    env_file:
      - ../../.env.dev
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
      INTERNAL_API_URL: http://api:4000/api
    volumes:
      - ../../app/client:/workspace/app/client
      - ../../app/shared:/workspace/app/shared
      - /workspace/app/client/node_modules
      - /workspace/app/client/.next
    depends_on:
      - api
    ports:
      - "${CLIENT_PORT:-3000}:3000"

volumes:
  db_data:
